<html>
    <head>
        <title>Progress Bar</title>
        <style>
            #progress-bar{
                width: 500px;
                background-color: #e1e1e1;
                border-radius: 8px;
            }
            #progress{
                width: 60%;
                padding: 5px;
                background-color: #4c43fa;
                text-align: center;
                color: white;
                border-radius: 8px;
                transition: 0.4s;
            }
        </style>
    </head>
    <body>
        <div id="progress-bar">
            <div id="progress">60%</div>
        </div>
        <button id="progressbtn">Animate</button>
        <script>
            let progress = document.getElementById('progress');
            document.getElementById('progressbtn').addEventListener('click',function(){
                progress.innerHTML = '5%';
                progress.style.width = '5%';
                let counter = setInterval(counterfn,200);
                let p = 5;
                function counterfn()
                {
                    progress.innerHTML = p+'%';
                    progress.style.width = p+'%';
                    p++;
                    if(p>60)
                    {
                        clearInterval(counter);
                    }
                }
            });
        </script>
    </body>
</html>
