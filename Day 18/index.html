<html>
    <head>
        <title>Progress Bar</title>
        <style>
            #progress-bar{
                width: 500px;
                background-color: #e1e1e1;
                border-radius: 8px;
            }
            #progress{
                width: 60%;
                padding: 5px;
                background-color: #4c43fa;
                text-align: center;
                color: white;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div id="progress-bar">
            <div id="progress">60%</div>
        </div>
    </body>
</html>
