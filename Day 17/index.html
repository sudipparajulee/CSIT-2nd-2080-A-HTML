<html>
    <head>
        <title>Digital Clock in JavaScript</title>
    </head>
    <body>
        <h1 id="clock"></h1>
        <script>
            function gettime()
            {
                let today = new Date();
                let h = today.getHours();
                let m = today.getMinutes();
                let s = today.getSeconds();
                h = check(h);
                m = check(m);
                s = check(s);
                let time = h + ":" + m + ":" + s;
                document.getElementById("clock").innerHTML = time;
            }
            setInterval(gettime, 1000);
            gettime();
            function check(x)
            {
                return x < 10 ? "0" + x : x;
            }
        </script>
    </body>
</html>
